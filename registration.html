<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraion Form</title>
    <link rel="stylesheet" href="registration.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <img src="techwing copy.jpg" alt="not loaded" width="1000" height="125" align="center">
    <table><tr><td><center>
        <div class="main">
            <form> 
                <h1 id="register">Registration Form</h1>
            <div class="input">
                <label>First Name:<input type="text" placeholder="First Name"></label>
                <i class='bx bxs-user'></i>
            </div><br>

            <div class="input1">
                <label>Last Name:<input type="text" placeholder="Last name"></label>
                <i class='bx bxs-user'></i>
            </div><br>

            <div class="email">
                <label>Your Email:<input type="email" placeholder="Enter your Email"></label>
                <i class='bx bxl-gmail' ></i>
            </div><br>

            <div class="mobile">
                <label>Mobile number:<input type="tel" placeholder="Mobile number"></label>
                <i class='bx bxs-phone-call' ></i>
            </div><br>
            <div class="gender">
                <label>Gender: <input type="radio"><label>Male<input type="radio"><label> Female<input type="radio">Others </label>    
            </div><br>
            <div class="button">
                <a href="loginpage.html"><input type="button" value="Register" onclick="alert"></a>
            </div><br><br>
            <div class="ifaccount">
                <label>If you have account.<a href="loginpage.html">SignIn</a></label>
            </div>
            
            </form>
        </div>
    </center></td></tr></table>
</body>
</html>
